<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="page">
        <div class="login-container mx-auto p-2">
            <div class="p-0 imgslide">
                <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleRide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleRide" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleRide" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/images/login/img5.jpg" class="d-block w-100 com-img" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/images/login/img6.jpg" class="d-block w-100 com-img" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide label</h5>
                                <p>Some representative placeholder content for the second slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/images/login/img7.jpg" class="d-block w-100 com-img" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="p-0 login-form p-2 pt-4">

                <img src="/images/icons/logo3.png" class = "logo-img" alt="">
                <h1>Welcome Back!</h1>

                <form action="login">
                    <div class="floating-label-group">
                        <img src="/images/icons/user.svg" class="username-img" alt="">
                        <input type="text" id="username" class="form-control custom-input" autocomplete="off" autofocus required />
                        <label class="floating-label">Username</label>
                        
                    </div>

                    <div class="floating-label-group pass-con">
                        <img src="/images/icons/lock.svg" class="username-img" alt="">
                        <input type="password" id="password" class="form-control custom-input" autocomplete="off" autofocus required />
                        <label class="floating-label">Password</label>
                        <img src="/images/icons/eye-off.svg" class = "password-view" alt="">
                    </div>

                    <div class="ran">
                        <div>
                            <input type="checkbox">
                            <label>Remember me</label>
                        </div>

                        <a href="" class = "forgot">Forgot Password</a>
                    </div>

                    <div class = "btn-style mt-4">
                        <button class="btn btn-dark submit">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/styleforLogin.js"></script>
</body>
</html>
